<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar SVG en PÃ¡gina Web</title>
</head>
<body>
    <h1>Formas de insertar SVG</h1>

    <h2>1. Con etiqueta &lt;img&gt;</h2>
    <img src="../Resources/images/trebol.svg" alt="Trebol SVG" width="100" height="100">
    
    <h2>2. Con etiqueta &lt;object&gt;</h2>
    <object data="../Resources/images/trebol.svg" type="image/svg+xml" width="100" height="100"></object>

    <h2>3. Con etiqueta &lt;embed&gt;</h2>
    <embed src="../Resources/images/trebol.svg" type="image/svg+xml" width="100" height="100">
        
    <h2>4. SVG Inline</h2>
    <svg width="100" height="100" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" fill="blue" />
    </svg>
    
</body>
</html>
