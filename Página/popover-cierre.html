<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover con cierre explícito</title>
</head>
<body>
    <h1>Popover con cierre explícito</h1>
    <button popovertarget="pop1">Abrir Mensaje</button>
    
    <div popover="manual" id="pop1">
        <h2>Este es un popover de HTML5</h2>
        <img src="../Resources/images/imagen.png" alt="Logo de HTML5">
        <button onclick="pop1.hidePopover()">Cerrar</button>
    </div>
