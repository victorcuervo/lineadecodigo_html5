<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover sobre botón</title>
</head>
<body>
    <h1>Popover sobre botón</h1>
    <button popovertarget="pop1">Haz click aquí</button>
    <div popover id="pop1">
        <h2>Este es un popover de HTML5</h2>
        <img src="../Resources/images/imagen.png" alt="Logo de HTML5">
    </div>
    
</body>
</html>
