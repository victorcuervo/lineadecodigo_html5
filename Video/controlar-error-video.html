<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Control de error en carga del v&iacute;deo</title>
</head>
<body>
<h1>Control de error en carga del v&iacute;deo</h1>

<video id="mivideo" controls>
	<source src="videonoexiste.ogv" type="video/ogg"></source>
	Tu navegador no soporta el elemento <code>video</code>
</video>
<br/>
<div id="errores"><strong>Trazas de Error</strong><br/></div>


<script>
	var v = document.getElementById("mivideo");

	function logError(texto){
		var mierror = document.getElementById("errores");
		mierror.innerHTML = mierror.innerHTML + texto + "<br/>";
	}

	v.addEventListener("error",function(ev){
		logError("Error en el vídeo");	
		if (ev.currentTarget.networkState == ev.currentTarget.NETWORK_NO_SOURCE){
				logError("No encontrado el origen del vídeo");
		}		
	},true);	
</script>
