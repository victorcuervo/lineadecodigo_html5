<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tiempo total del v&iacute;deo</title>
</head>
<body>
<h1>Tiempo total del v&iacute;deo</h1>

<video id="mivideo" controls>
	<source src="http://easyhtml5video.com/images/happyfit2.ogv" type="video/ogg"></source>
	Tu navegador no soporta el elemento <code>video</code>
</video>

<br/>
<strong>Tiempo Total Video:</strong> <span id="tiempototal"></span> segundos.

<script type="text/javascript">

	//Obtenemos la referencia al vídeo
	var v = document.getElementById("mivideo");
		
	v.addEventListener("loadeddata",function(ev){
		document.getElementById("tiempototal").innerHTML = v.duration;		
	},true);
	
</script>
