<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vídeo Pantalla Completa con Fullscreen API</title>
</head>
<body>

<h1>Vídeo Pantalla Completa con Fullscreen API</h1>


<video id="mivideo" src="../Resources/Video/tecla.ogv" controls>
  Tu navegador no soporta el elemento <code>video</code>.
</video>
<br>
<button id="Entrar" type="button" name="button">Video Pantalla Completa</button>

<script>

function getFullscreen(element){
  if(element.requestFullscreen) {
      element.requestFullscreen();
    } else if(element.mozRequestFullScreen) {
      element.mozRequestFullScreen();
    } else if(element.webkitRequestFullscreen) {
      element.webkitRequestFullscreen();
    } else if(element.msRequestFullscreen) {
      element.msRequestFullscreen();
    }
}

document.getElementById("Entrar").addEventListener("click", function(e){
  getFullscreen(document.getElementById("mivideo"));
},false);

</script>
