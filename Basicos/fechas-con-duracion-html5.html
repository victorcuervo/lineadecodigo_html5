<h1>Duraciones en fechas con HTML5</h1>

El evento durará <time datetime="P4D">4 días</time>.<br/>
La proyección fue de <time datetime="P1H 30M">una hora y media</time>.<br/>
La maratón se corrió en <time datetime="PT2H 05M 32S">2 horas, 5 minutos y 32 segundos</time>.<br/>
